<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Availability</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        body, h1, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container Styling */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        /* Card Styling */
        .card {
            background-color: #007bff; /* Blue background */
            color: white;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            margin: 20px 0;
        }

        .seat-container {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .seat {
            width: 30px;
            height: 30px;
            background-color: #fff; /* White for available seats */
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 2px;
            text-align: center;
            line-height: 30px;
            color: #000; /* Black text color for seat numbers */
            cursor: default;
            font-family: 'Poppins', sans-serif;
        }

        .seat.booked {
            background-color: #28a745; /* Green for booked seats */
            color: white; /* White text color for seat numbers on booked seats */
        }

        button {
            background-color: #28a745; /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/800x300.png?text=Seat+Availability" alt="Seat Image">
            <h1>Available and Booked Seats</h1>
            <div id="seats" class="seat-container"></div>
            <a href="booking.html"><button>Book Seats</button></a>
            <a href="index.html"><button>Back</button></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
